<div style="margin-top: 4rem;" class="container">
    <hr class="new4">

    <h2>Projects</h2>

    <div *ngIf="project" class="card mb-3">
            <div class="row ">
          <div class="col-md-4">
            <img src="{{project.imageUrl}}" style="width: 26rem;
            height: 16rem;" class="img-fluid" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{project.name}}</h5>
              <p class="card-text">{{project.description}}</p>

                <span *ngFor="let tools of project.tools" style="margin: 0 5px 0 0" class="badge text-bg-primary">{{tools}}</span>

              <p class="card-text"><small class="text-muted">{{project.date}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary"  routerLink="">Ir al inicio</button>


</div>
